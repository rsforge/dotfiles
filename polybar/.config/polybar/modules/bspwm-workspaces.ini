[module/bspwm-workspaces]
type = internal/bspwm

pin-workspaces = true

inline-mode = false

enable-click    = true
enable-scroll   = false
reverse-scroll  = false
occupied-scroll = false

fuzzy-match = true

ws-icon-0 = 0;0
ws-icon-1 = 1;1
ws-icon-2 = 2;2
ws-icon-3 = 3;3
ws-icon-4 = 4;4
ws-icon-5 = 5;5
ws-icon-6 = 6;6
ws-icon-7 = 7;7
ws-icon-8 = 8;8
ws-icon-9 = 9;9
ws-icon-default = "%{T2}%{T-}

format = <label-state> <label-mode>

label-monitor = %name%

label-focused = "%{T3}%{T-}"
label-focused-foreground = ${tokyonight.color8}
label-focused-background = ${tokyonight.color17}
label-focused-padding = 1

label-occupied = "%{T2}%{T-}"
label-occupied-foreground = ${tokyonight.color8}
label-occupied-background = ${tokyonight.color17}
label-occupied-padding = 1

label-urgent = "%{T2}%{T-}"
label-urgent-foreground = ${tokyonight.color17}
label-urgent-background = ${tokyonight.color1}
label-urgent-padding = 1

label-empty = "%{T2}%{T-}"
label-empty-foreground = ${tokyonight.color14}
label-empty-background = ${tokyonight.color17}
label-empty-padding = 1

label-monocle = "%{T2}%{T-}"
label-monocle-foreground = ${tokyonight.color1}
label-monocle-background = ${tokyonight.color17}
label-tiled = "%{T2}%{T-}"
label-tiled-foreground = ${tokyonight.color1}
label-tiled-background = ${tokyonight.color17}
label-fullscreen = "%{T2}%{T-}"
label-fullscreen-foreground = ${tokyonight.color1}
label-fullscreen-background = ${tokyonight.color17}
label-floating = "%{T2}%{T-}"
label-floating-foreground = ${tokyonight.color1}
label-floating-background = ${tokyonight.color17}
label-pseudotiled = P
label-pseudotiled-foreground = ${tokyonight.color1}
label-pseudotiled-background = ${tokyonight.color17}
label-locked = "%{T2}%{T-}"
label-locked-foreground = ${tokyonight.color1}
label-locked-background = ${tokyonight.color17}
label-sticky = "%{T2}%{T-}"
label-sticky-foreground = ${tokyonight.color1}
label-sticky-background = ${tokyonight.color17}
label-private = "%{T2}%{T-}"
label-private-foreground = ${tokyonight.color1}
label-private-background = ${tokyonight.color17}
label-marked = "%{T2}%{T-}"
label-marked-foreground = ${tokyonight.color1}
label-marked-background = ${tokyonight.color17}
